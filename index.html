<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body class="">
    
    <!--Modal-->
    <div class="modal">
        <div class="modal-content">
        </div>
      </div>

    
    <!--Contenedor Principal-->
    <div class="container">

        <!--Header-->
        <header>
            <h1 class="h1-dark">Your Shopping Cart</h1>
            <span class="dark-mode">
                <img class="img-dark-activation" src="image/darkMode.svg" alt="">
            </span>
            <div class="shopping">
                <img class="img-shop" src="image/shopping.svg">
                <span class="quantity">0</span>
            </div>
           
        </header>

        <!--Lista de productos-->
        <div class="list">
          
        </div>

    </div>

    <!--Carrito lateral-->
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
